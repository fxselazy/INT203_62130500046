<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Vue Js - HelloWorld App</title>
        <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
        <!-- Using via Google Web Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- https://tailwindcss.com/docs/installation -->
        <!-- Using Tailwind via CDN -->
        <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet" />
        <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
        <!-- Vue CDN -->
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div class="mx-auto">
            <div class="flex flex-col">
                <!-- Navation Bar -->
                <nav class="fixed h-16 w-full flex flex-row justify-between" style="background-color:#24292E">
                    <!-- left -->
                    <div class="flex space-x-3  ml-8">
                        <button>
                            <img src="./images/GitHub-Mark-Light-32px.png" alt="Github-logo">
                        </button>
                        <input type="text" placeholder="   Search or jump to..." class="text-base text-gray-50 placeholder-gray-400 border-gray-600 border rounded ml-10 mt-4 w-64 h-8" style="background-color:#24292E" />
                        <div class="text-base text-white mt-5">
                            <button class="ml-2">Pull requests</button>
                            <button class="ml-2">Issues</button>
                            <button class="ml-2">Marketplace</button>
                            <button class="ml-2">Explore</button>
                        </div>
                    </div>
                    <!-- right -->
                    <div class="flex spcae-x-3 mr-12">
                        <button>
                            <img src="./images/notification.png" class="mr-4" alt="Notification">
                        </button>
                        <button>
                            <img src="./images/add.png" class="mr-4" alt="Add">
                            <!-- <img src="images/dropdown.png" alt="dropdown"> -->
                        </button>
                        <button>
                            <img src="./images/sleepy-kirby.png" class="h-6 w-6 rounded-full" alt="profilePic">
                            <!-- <img src="images/dropdown.png" alt="dropdown"> -->
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </body>
</html>
